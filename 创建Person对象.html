<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建Person对象</title>
</head>
<body>
<script type="text/javascript">
    var person=new Object();
    person.name="张三";
    person.age="28";
    person.job="程序员";
    person.address="中国北京海淀区";
    person.intro=function() {
        var str="姓名： "+this.name+"<br/>年龄： "+this.age+"<br/>工作： "+this.job+"<br/>住址： "+this.address;
        document.write(str);
    }
    person.intro();

</script>

</body>
</html>
