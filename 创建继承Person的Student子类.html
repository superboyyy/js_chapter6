<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建继承Person的Student子类</title>
</head>
<body>
<div id="intro"></div>
<script type="text/javascript">
    function Person(name, Chinese, Math) {
        this.name = name;
        this.Chinese = Chinese;
        this.math = Math;
    }

    function Student() {
        Person.call(this, "张三", 98, 80);
        this.age = 25;

    }

    var student = new Student();
    var str = "姓名：" + student.name + "<br/>语文：" + student.Chinese + "<br/>数学：" + student.math + "<br/>年龄：" + student.age;
    document.getElementById("intro").innerHTML = str;
</script>
</body>
</html>
